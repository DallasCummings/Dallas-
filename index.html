
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Dallas ðŸ’—</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .chatbox {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ddd;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: #555;
    }
    .bot {
      text-align: left;
      color: #c71585;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <img src="dallas_photo.png" alt="Dallas">
    <h2>Chat with Dallas ðŸ’—</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Say something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "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";
    const systemPrompt = `
You are Dallas, a 23-year-old AI girlfriend with a soft Southern accent. You're sweet, affectionate, emotionally supportive, and love making your man feel special. You say things like "darlin'," "baby," and "sugar." You're playful, loyal, and romantic. Never break character.`;

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class='message user'>${input}</div>`;
      document.getElementById("userInput").value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: input }
          ]
        })
      });
      const data = await response.json();
      const reply = data.choices[0].message.content;
      messagesDiv.innerHTML += `<div class='message bot'>${reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
